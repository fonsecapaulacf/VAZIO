<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>

    
<div class="container">
      <div class="weather-app-wrapper">
              
              <div class="card-body">
                    <div class="container">
                          <div class="row">
                                <div class="col-9 ">
                                      <form id="city-form">
                                            <input type="text" autocapitalize="words"autofocus  id="city-input" placeholder="Enter a city..."   />
                                      </form>
                                </div>
                                <div class="col-3 ">
                                      <form id="city-form">
                                            <input type="submit" value="Search" class="btn btn-outline-secondary btn-lg btn-block"> 
                                      </form>
                                </div>
                          </div>
                    </div>
              </div>
    
              <div class="card-body" >
                    <div class="container">
                          <div class="row g-0">
                                <div class="col-md-6">
                                      <div class="card-body">
                                            <h4 id="city-display">Lisbon</h4>
                                                  <div class="smallInfo"><span id="current-time"></span>

                                                  </br><span id="description">sunny</span>  </div> 
                                                  <div class="smallInfo2"> Humidity: <span id="humidity">30</span>% , Wind: <span id="wind">2.57 </span>km/h</div>
                                      </div>
                                </div>
                                <div class="col-md-6">
                                      <div class="card-body bigIcons">
                                            <span id="temperature" class="card-title">23ÂºC</span> 
                                            </br>
                                            <img src="images/sunny.png" alt="Clear" id="icon" width="100px"/>
                                      </div>
                                </div>
                          </div>
                    </div>
                    <div class="weather-forecast" id="forecast"></div>          

                    <div id="info"><small>   This project was coded by Paula Fonseca and is open-sourced on <a class="gitLink"

                    href=""
                    target="_blank">Netlify</a>.</small></div>

      </div>
</div>
