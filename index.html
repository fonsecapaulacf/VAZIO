<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://kit.fontawesome.com/d1e4f91c51.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
<div class="container">



<div class="weather-app-wrapper">


    
        <div class="card-body">
              <div class="container">

                  <div class="row">

                        <div class="col-8 search-form">
                              <form id="city-form">
                                  <input type="search" id="city-input" placeholder="Enter a city..." autocomplete="off" />
                              </form>
                        </div>

                        <div class="col-4 ">
                              <form id="city-form">
                                  <input type="submit" value="Search" class="btn btn-outline-secondary btn-lg btn-block "> 
                              </form>
                        </div>



                        

                  </div>

              </div>
        </div>
    





    <div class="card-body" >
        <div class="container">
            <div class="row g-0">

                        <div class="col-md-6">
                                    <div class="card-body">
                                            
                                            <h4 id="city-display">Lisbon</h4>
                                            <span id="current-time"></span>
                                            <span id="description">sunny</span>   </br>
                                            Humidity: <span id="humidity">30</span>% , Wind: <span id="wind">2.57 </span>km/h

                                    </div>
                        </div>

                        <div class="col-md-6">
                              <div class="card-body">
                                      <span id="temperature" class="card-title">23ºC</span> 
                                      </br>
                                      <span class="units">
                                        <a href="#" id="celsius-link">ºC</a> | 
                                        <a href="#" id="fahrenheit-link">ºF</a>
                                      </br>
                                      </span>
                                    <img src="images/sunny.png" alt="Clear" id="icon" width="100px"/>
                                    </div>
                        </div>
            </div>
        </div>
    </div>

  </small>

</div>




</div>


<script src="scr/app.js"></script>
  </body>
</html>
